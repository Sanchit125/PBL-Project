<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator with Custom URL</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        #qrCodeCanvas {
            border: 1px solid #ddd;
            margin: 20px 0;
            max-width: 100%;
            height: auto;
        }

        #timer {
            font-size: 18px;
            color: #555;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator for Custom URL</h1>

        <!-- QR Code Canvas -->
        <canvas id="qrCodeCanvas"></canvas>

        <!-- Timer Display -->
        <div id="timer">Next QR Code refresh in: 30s</div>
    </div>

    <script>
        // Static custom URL (replace with any URL you want to generate)
        const customURL = 'Replace Your URL'; 

        // Function to generate QR Code with the custom URL
        function generateQRCode() {
            // Generate QR code on canvas with the custom URL
            QRCode.toCanvas(document.getElementById('qrCodeCanvas'), customURL, function (error) {
                if (error) {
                    console.error('Error generating QR code:', error);
                } else {
                    console.log("QR Code generated successfully for: ", customURL);
                }
            });
        }

        // Initialize QR Code and start the countdown timer
        window.onload = function() {
            generateQRCode(); // Generate QR Code once when the page loads
        };
    </script>
</body>
</html>
